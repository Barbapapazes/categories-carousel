<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-grey text-black pt-6">
    <section
      id="carousel"
      class="flex flex-col space-y-8 overflow-hidden px-4 py-16 bg-grey-secondary-light"
    >
      <div class="flex flex-row justify-between items-center">
        <h2 class="text-4xl font-bold font-darker">Catégories</h2>
        <div class="flex flex-row space-x-6">
          <svg
            width="24"
            height="25"
            viewBox="0 0 24 25"
            fill="none"
            class="stroke-current text-primary-base"
          >
            <path
              d="M15 19.5L8 12.5L15 5.5"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            width="24"
            height="25"
            viewBox="0 0 24 25"
            fill="none"
            class="stroke-current text-primary-base"
          >
            <path
              d="M9 5.5L16 12.5L9 19.5"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <ul class="flex flex-row space-x-6 text-primary-base">
        <li class="flex flex-col space-y-6 rounded bg-white p-8 flex-shrink-0">
          <img src="/prevention.png" alt="illustration prévention" class="mx-auto h-24 w-24" />
          <div class="flex flex-row items-center space-x-2 text-sm">
            <span>Prévention</span>
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" class="stroke-current">
              <path
                d="M13 6.00004H1M8.33333 1.33337L13 6.00004L8.33333 1.33337ZM13 6.00004L8.33333 10.6667L13 6.00004Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </li>
        <li class="flex flex-col space-y-6 rounded bg-white p-8 flex-shrink-0">
          <img
            src="/international.png"
            alt="illustration international"
            class="mx-auto h-24 w-24"
          />
          <div class="flex flex-row items-center space-x-2 text-sm">
            <span>International</span>
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" class="stroke-current">
              <path
                d="M13 6.00004H1M8.33333 1.33337L13 6.00004L8.33333 1.33337ZM13 6.00004L8.33333 10.6667L13 6.00004Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </li>
        <li class="flex flex-col space-y-6 rounded bg-white p-8 flex-shrink-0">
          <img src="/orientation.png" alt="illustration orientation" class="mx-auto h-24 w-24" />
          <div class="flex flex-row items-center space-x-2 text-sm">
            <span>Orientation</span>
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" class="stroke-current">
              <path
                d="M13 6.00004H1M8.33333 1.33337L13 6.00004L8.33333 1.33337ZM13 6.00004L8.33333 10.6667L13 6.00004Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </li>
        <li class="flex flex-col space-y-6 rounded bg-white p-8 flex-shrink-0">
          <img
            src="/developpement durable.png"
            alt="illustration développement durable"
            class="mx-auto h-24 w-24"
          />
          <div class="flex flex-row items-center space-x-2 text-sm">
            <span>Développement durable</span>
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" class="stroke-current">
              <path
                d="M13 6.00004H1M8.33333 1.33337L13 6.00004L8.33333 1.33337ZM13 6.00004L8.33333 10.6667L13 6.00004Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </li>
        <li class="flex flex-col space-y-6 rounded bg-white p-8 flex-shrink-0">
          <img src="/ethique.png" alt="illustration éthique" class="mx-auto h-24 w-24" />
          <div class="flex flex-row items-center space-x-2 text-sm">
            <span>Éthique</span>
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" class="stroke-current">
              <path
                d="M13 6.00004H1M8.33333 1.33337L13 6.00004L8.33333 1.33337ZM13 6.00004L8.33333 10.6667L13 6.00004Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </li>
        <li class="flex flex-col space-y-6 rounded bg-white p-8 flex-shrink-0">
          <img src="/experts.png" alt="illustration experts" class="mx-auto h-24 w-24" />
          <div class="flex flex-row items-center space-x-2 text-sm">
            <span>Experts</span>
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" class="stroke-current">
              <path
                d="M13 6.00004H1M8.33333 1.33337L13 6.00004L8.33333 1.33337ZM13 6.00004L8.33333 10.6667L13 6.00004Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </li>
        <li class="flex flex-col space-y-6 rounded bg-white p-8 flex-shrink-0">
          <img src="/valorisation.png" alt="illustration valorisation" class="mx-auto h-24 w-24" />
          <div class="flex flex-row items-center space-x-2 text-sm">
            <span>Valorisation</span>
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" class="stroke-current">
              <path
                d="M13 6.00004H1M8.33333 1.33337L13 6.00004L8.33333 1.33337ZM13 6.00004L8.33333 10.6667L13 6.00004Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </li>
      </ul>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
